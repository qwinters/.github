 name: "Workflow"
    on: ["push"]
    jobs:
      build:
        runs-on: "ubuntu-latest"
        steps:
          - uses: "actions/checkout@master"
          - name: "TODO to Issue"
            uses: "alstr/todo-to-issue-action@v4.5"
            id: "todo"
            with: 
              AUTO_ASSIGN: true
              PROJECTS_SECRET: ${{ secrets.PROJECTS_SECRET }}
              USER_PROJECTS: qwinters/qwinters-todo, qwinters/TODOs
