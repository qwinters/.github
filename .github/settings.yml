labels:
  - name: bug
    color: "#d73a4a"
    description: error in behavior (due to code?)
  - name: documentation
    color: "#0075ca"
    description: improvements for documenation including README files
  - name: duplicate
    color: "#cfd3d7"
    description: issue is a duplicate of another existing issue
  - name: feature
    color: "#542678"
    description: requested additions to funcitonality or content
  - name: todo
    color: "#1505F6"
    description: un-categorized task to complete (autogenerated)
  - name: refactor
    color: "#FBCA04"
    description: code changes that require significant refactor or reoganization
  - name: style
    color: "#D4C5F9"
    description: stylistic issues that do not affect functionality
  - name: question
    color: "#087816"
    description: question surrounding functionality or behavior
  - name: prioritized
    color: "#B60205"
    description: issue that requires priortized attention
  - name: backlog
    color: "#0052CC"
    description: known issue but not prioritized for action
  - name: wont-fix
    color: "#000000"
    description: issue rejected

branches:
  - name: main
    protection:
      required_pull_request_reviews: null
      required_status_checks:
        strict: true
        contexts: []
      enforce_admins: true
      restrictions: null
